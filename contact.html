    <!-- create contact form-->
    <h2 id="contactTitle">Contact</h2>
    <div id="contactFormBackground">
        
    <form method="POST" id="contact-form">
        <input type="hidden" name="contact_number">
        <label for="firstName">First Name:</label>
            <input type="text" placeholder="Enter your first name here" name="fName" id="firstName" required>
        <label for="lastName">Last Name:</label>
            <input type="text" placeholder="Enter your last name here" name="lName" id="lastName" required>
        <label for="contactFormEmail">Email:</label>
            <input type="email" placeholder="Enter your email address here" name="Email" id="contactFormEmail" required>
        <label for="subject">Subject:</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
    </div>   
            <button id="submit" type="submit" value="send">Submit</Button>
